version: '3.1'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo16v2
      POSTGRES_PASSWORD: pass123$
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  odoo:
    image: odoo:16
    depends_on:
      - db
    ports:
      - "8071:8069"
    volumes:
      - ./odoo/custom_addons:/mnt/extra-addons/custom_addons
    environment:
      - HOST=db
      - USER=odoo16v2
      - PASSWORD=pass123$
      - DATABASE=odoo
    command: odoo -i custom_purchase --db_host=db --db_user=odoo16v2 --db_password=pass123$ --addons-path=/mnt/extra-addons/custom_addons

volumes:
  db_data:
